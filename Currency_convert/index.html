<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency_converter</title>
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/jpg" sizes="32*32" href="images/convertion_image.jpg">
</head>
<body>
  <div class="container">
    <h1>Currency converter</h1>
    <div class="box">
        <div class="left_value">
            <select name="currency" class="currency" >
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
            </select>
            <input type="number" name="" id="input" placeholder="Enter amount">
       </div>
       <div class="right_value">
            <select name="currency" class="currency">
              <option value="INR">INR</option>
              <option value="GBP">GBP</option>
            </select>
            <input type="number" name="" id="result" placeholder="Converted amount">

       </div>
     </div>
       <div class="converter">
           <button id="btn">CONVERT</button>
     
       </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
